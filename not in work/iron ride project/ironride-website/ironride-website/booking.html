<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Ride - IronRide</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo"><h1>ðŸš— IronRide</h1></div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="safety.html">Safety</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="careers.html">Careers</a>
      </nav>
    </div>
  </header>

  <section class="page-header">
    <div class="container">
      <h1>Book Your Ride</h1>
      <p>Fill out the form to confirm your booking instantly</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="form-container">
        <form id="booking-form">
          <div class="form-group">
            <label>Pickup Location</label>
            <input type="text" id="pickup" required placeholder="Enter pickup address">
          </div>

          <div class="form-group">
            <label>Dropoff Location</label>
            <input type="text" id="dropoff" required placeholder="Enter destination">
          </div>

          <div class="form-group">
            <label>Select Service</label>
            <select id="service" required>
              <option value="">Choose a service</option>
              <option value="standard">Standard Ride</option>
              <option value="vip">VIP Luxury</option>
              <option value="airport">Airport Transfer</option>
              <option value="family">Family Package</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date & Time</label>
            <input type="datetime-local" id="datetime" required>
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" required placeholder="+1 (555) 123-4567">
          </div>

          <button type="submit" class="btn btn-primary btn-block">Confirm Booking</button>
        </form>
        <p id="message" style="margin-top:1rem; color:var(--primary-gold);"></p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 IronRide. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Save booking locally
    document.getElementById('booking-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const booking = {
        pickup: pickup.value,
        dropoff: dropoff.value,
        service: service.value,
        datetime: datetime.value,
        phone: phone.value
      };

      // Save to localStorage
      let allBookings = JSON.parse(localStorage.getItem('ironride_bookings')) || [];
      allBookings.push(booking);
      localStorage.setItem('ironride_bookings', JSON.stringify(allBookings));

      document.getElementById('message').textContent = "âœ… Your ride is booked! Weâ€™ll contact you soon.";
      this.reset();
    });
  </script>
</body>
</html>
