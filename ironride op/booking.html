<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride - IronRide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="booking-page">
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">IronRide</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="safety.html">Safety</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="booking.html" class="btn">Book a Ride</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2>Book Your Secure Ride</h2>
            <p>Fill out the form below to schedule your ride. Our team will confirm your booking shortly.</p>

            <div class="form-container">
                <!-- 
                  This form will be handled by app.js
                  The 'event.preventDefault()' in app.js will stop the default page reload
                  and allow us to show a toast notification.
                -->
                <form id="booking-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                        </div>
                        <div class="form-group form-group-full">
                            <label for="pickup">Pickup Address</label>
                            <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>
                        </div>
                        <div class="form-group form-group-full">
                            <label for="dropoff">Drop-off Address</label>
                            <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off location" required>
                        </div>
                        <div class="form-group">
                            <label for="service-type">Service Type</label>
                            <select id="service-type" name="service-type" required>
                                <option value="" disabled selected>Select a service</option>
                                <option value="Standard">Standard Ride</option>
                                <option value="VIP">Secure VIP Ride</option>
                                <option value="Airport">Airport Transfer</option>
                                <option value="Family">Women & Family Safe Ride</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Pickup Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group form-group-full">
                            <label for="time">Pickup Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 1.5rem; width: 100%;">Request Ride</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
                <a href="join.html">Join Our Team</a>
            </div>
            <p>&copy; 2024 IronRide.All rights reserved.</p>
        </div>
    </footer>

    <!-- This is the toast element for notifications -->
    <div id="toast-notification"></div>
    
    <!-- Link to the JavaScript file -->
    <script src="app.js" defer></script>
</body>
</html>
